<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Deep Neural Network Evolution</title>
        <style>
            .axis .domain {
                display: none;
            }

            .axis line {
                stroke: rgb(155, 155, 155);
                stroke-opacity: 0.3;
            }
        </style>
    </head>
    <body>
        <svg></svg>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script>
            const FILES = [
                "../letter-recognition-dnn-1-layers.csv",
                "../letter-recognition-dnn-2-layers.csv",
                "../letter-recognition-dnn-3-layers.csv",
                "../letter-recognition-dnn-4-layers.csv",
                "../letter-recognition-dnn-5-layers.csv"
            ];

            const widthSVG = window.innerWidth;
			const heightSVG = window.innerHeight - 100;

            const svg = d3.select("svg")
                        .attr("width", widthSVG)
                        .attr("height", heightSVG)
            const margin = {top: 50, right: 100, bottom: 50, left: 50},
                  width = +svg.attr("width") - margin.left - margin.right,
                  height = +svg.attr("height") - margin.top - margin.bottom,
                  g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            // Axe X
            const x = d3.scaleLinear()
                .rangeRound([0, width])
                .domain([0, 100]);
            // Axe Y
            const y = d3.scaleLinear()
                .rangeRound([height, 0])
                .domain([0, 1]);
            // Axe Z (couleur)
            const z = d3.scaleOrdinal(d3.schemeCategory10);

            const line = d3.line()
                .x(function(d) { return x(d.x); })
                .y(function(d) { return y(d.y); })
                .curve(d3.curveBasis);
            
            g.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));
            // Text label for the X Axis
            svg.append("text")             
                .attr("transform", "translate(" + (widthSVG/2) + " ," + 
                           (heightSVG-10) + ")")
                .style("text-anchor", "middle")
                .style("font", "16px sans-serif")
                .style("font-weight", "bold")
                .text("Units Per Layer");


            g.append("g")
                .attr("class", "axis")
                .call(d3.axisLeft(y).ticks(null, "s").tickSize(-width)
                        .tickFormat(function(d) { 
                            return d;
                        }));
            // Text label for the Y Axis     
            svg.append("text")
               .attr("transform", "rotate(-90)")
               .attr("y", 0 + 15)
               .attr("x", 0 - (heightSVG / 2))
               .style("text-anchor", "middle")
               .style("font", "16px sans-serif")
               .style("font-weight", "bold")
               .text("Accuracy");    
            
            svg.append("text")
               .attr("x", widthSVG/2)
               .attr("y", 0 + (margin.top / 2))
               .attr("text-anchor", "middle")
               .style("font", "20px sans-serif")
               .style("font-weight", "bold")
               .style("text-decoration", "underline")  
               .text("Neural Network Evolution");

            const mark = g.append("g")
                          .attr("class", "mark")
                          .style("opacity", "0");
            mark.append("circle").attr("r", 7)
                             .style("fill", "none")
                             .style("stroke-width", "1.5px");
            mark.append("text")
                .attr("x", 10)
                .attr("y", -7.5)
                .style("font", "10px sans-serif")
                .attr("dy", "0.35em")
                .text("");

            const data = [];
            
            const q = d3.queue();
            for(let file of FILES) 
                q.defer(d3.text, file);
            q.awaitAll(process)

            function process(error, textArray) {
                if(error) throw error;

                for(let text of textArray) {
                    let arrays = d3.csvParseRows(text, function(d) {
                        return d.map(Number);
                    });
                    let dataLayers = [ ];
                    let layers = 0;
                    for(let array of arrays) {
                        dataLayers.push({x: array[0], y: array[array.length-2]});
                        layers = array.length - 2;
                    }
                    data.push({layers:layers, values:dataLayers});
                }

                console.log("DATA : %O", data);

                draw();
            }

            function draw() {
                let totalLength = x(135);  

                let path = g.selectAll(".path")
                    .data(data)
                    .enter().append("g")
                        .attr("class", "path")

                path.append("path")
                    .attr("class", "line")
                    .attr("fill", "none")
                    .attr("stroke", function(d, i) { return z(i); })
                    .attr("stroke-linejoin", "round")
                    .attr("stroke-linecap", "round")
                    .attr("stroke-width", 2)
                    .attr("d", function(d) { return line(d.values); })
                    .on("mouseover", function(d, i) {
                        mark.style("opacity", "1");
                    })
                    .on("mousemove", function(d, i) {
                        const mouse = d3.mouse(this);
                        const mouseXValue = x.invert(mouse[0]);
                        const xValue = Math.round(mouseXValue);
                        const value = d.values[xValue-1];

                        mark.attr("transform", "translate(" + mouse[0] + ", " + mouse[1] + ")");
                        mark.selectAll("circle").style("stroke", z(i));
                        mark.selectAll("text").style("fill", z(i))
                            .text("(" + value.x + " , " + value.y.toFixed(3) + ")");
                    })
                    .attr("stroke-dasharray", totalLength + " " + totalLength)
                    .attr("stroke-dashoffset", totalLength)
                    .transition().duration(3000)
                        .ease(d3.easeCubic)
                        .attr('stroke-dashoffset', 0);

                const legend = svg.selectAll(".legend")
                                  .data(data)
                                  .enter()
                                  .append("g")
                                  .attr("class", "legend")
                                  .attr("transform", "translate(0, 200)");
                
                legend.append("rect")
                      .attr("x", widthSVG - 50)
                      .attr("y", function(d, i) { return i * 20; })
                      .attr("width", 10)
                      .attr("height", 10)
                      .attr('fill', function(d, i) { return z(i); })
                      .style("opacity", 0)
                      .transition().delay(1000).duration(2000)
                        .styleTween("opacity", function() {
                            return d3.interpolateNumber(0, 1);
                        });

                legend.append('text')
                      .attr("x", widthSVG - 55)
                      .attr("y", function(d, i) { return (i*20)+ 5 })
                      .attr("dy", "0.32em")
                      .attr("font-weight", "bold")
                      .attr("font-family", "sans-serif")
		              .attr("font-size", 10)
		              .attr("text-anchor", "end")
                      .attr('fill', function(d, i) { return z(i); })
                      .style("opacity", 0)
                      .transition().delay(1000).duration(2000)
                        .styleTween("opacity", function() {
                          return d3.interpolateNumber(0, 1);
                        })
                        .text(function(d) { 
                          if(d.layers < 2)
                            return d.layers + " Layer";
                          else
                          return d.layers + " Layers";
                        });
            }
        </script>
    </body>
</html>
